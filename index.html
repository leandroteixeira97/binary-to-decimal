<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto&display=swap" rel="stylesheet">
  <title>Binary to Decimal</title>
</head>
<body>

  <div class="appArea">
    <h3>Binary to Decimal Converter</h3>
    <form class="form">
        <label for="inputBinary">Binary Number: </label>
        <input type="number" id="inputBinary">
        <input type="button" value="Convert!"  onclick="convertNumber()">
    </form>
    <div class="resultArea">
      Dear user, please enter the binary number in the field above and click the button to convert.
      <label for="resultBox">Decimal:</label>
      <input type="text" name="resultBox" id="resultBox">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
